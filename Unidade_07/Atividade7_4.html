<script>
    let Salarioatual = Number(prompt("Entre com o Salario:"));
    let aumento = Number(prompt("Entre com a porcentagem de aumento:"));
    let porcentagem = (aumento/100)*Salarioatual;
    let AumentoSalario = (Salarioatual + porcentagem);
    
    alert ("salario atualizado =" + AumentoSalario);
</script>
