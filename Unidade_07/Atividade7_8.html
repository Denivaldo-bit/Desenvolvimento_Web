<script>
    let numero = Number(prompt('Digite um número: '));
    let numeroAnterior = numero - 1;
    let numeroPosterior = numero + 1;

    console.log(`O número digitado é ${numero}, o anterior é ${numeroAnterior} e o posterior é ${numeroPosterior}`);
    alert(`O número digitado é ${numero}, o anterior é ${numeroAnterior} e o posterior é ${numeroPosterior}`);
</script>
